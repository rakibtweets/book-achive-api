<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Archive</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Cutome Css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <header class="my-5">
        <h1 class="text-center fw-bold">Book Archive</h1>
      </header>
      <!-- Search section -->
      <section class="search-section">
        <div class="w-50 mx-auto">
          <input
            id="search-field"
            class="form-control"
            type="text"
            placeholder="Search Books"
          />
          <button
            onclick="loadBooks()"
            id="search-btn"
            class="btn btn-primary fw-bold mt-3"
          >
            Search
          </button>
        </div>
      </section>

      <!-- Display Result div -->
      <section class="result-container mt-5">
        <div class="all-books-items">
          <div id="all-books" class="row row-cols-lg-3">
            <div class="col">
              <div class="books d-flex align-items-center gap-3">
                <div class="book-img">
                  <img
                    src="https://covers.openlibrary.org/b/id/554106-M.jpg"
                    alt=""
                  />
                </div>
                <div class="books-info">
                  <h4>Books Name</h4>
                  <h5>Autor Name</h5>
                  <p>First Published</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
