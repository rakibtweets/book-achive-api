<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Archive</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Cutome Css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <header class="my-5">
        <h1 class="text-center fw-bold text-primary">Book Archive Library</h1>
      </header>
      <!-- Search section -->
      <section class="search-section">
        <div class="w-50 mx-auto">
          <input
            id="search-field"
            class="form-control"
            type="text"
            placeholder="Search Books"
          />
          <!-- Error Message -->
          <div id="error" class="alert alert-danger p-1 w-25 m-1">
            <strong>Empty Search !!</strong>
          </div>
          <button
            onclick="loadBooks()"
            id="search-btn"
            class="btn btn-primary fw-bold mt-2"
          >
            Search
          </button>
        </div>
      </section>

      <!-- Loader -->
      <div id="spinner" class="text-center mt-5">
        <div class="spinner-border text-danger" role="status"></div>
      </div>

      <h3 id="no-result-found" class="text-center">No results found</h3>

      <!-- Display Result div -->
      <section id="result-container" class="mt-5">
        <div class="all-books-items">
          <div id="all-books" class="row row-cols-lg-3 gy-5 gx-4">
            <!-- all books append heere -->
          </div>
        </div>
      </section>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
